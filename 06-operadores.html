<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Academia CX - NTT Data Business Solutions</title>
</head>
<body>
    <script>

        console.log('>>>>> Operadores Lógicos:');

        console.log(!null);
        console.log(!undefined);
        console.log(!0);
        console.log(!false);
        console.log(!'');

        console.log(null && true);
        console.log(undefined && true);
        console.log(0 && true);
        console.log(false && true);
        console.log('' && true);
        console.log(null && undefined && 0 && false && '');

        console.log('Teste' && true);
        console.log(1 && true);
        console.log(5 > 2 && 2 < 5);

        console.log('Teste' || null);
        console.log(0 || 'Zero');
        console.log('Zero' || 'Um');
        console.log(0 || '');

        console.log('Um' && 'Dois' || '');
        console.log(null || 0 || 'Tres' && 'Quatro');
        console.log(null || !'' && 'Seis');
        console.log(null || !0 || 'Sete' && 'Oito');

        console.log('>>>>> Operadores de Comparação:');

        let x = 5;

        console.log(x == 8);
        console.log(x == 5);
        console.log(x == "5");
        console.log(x === 5);
        console.log(x === "5");
        console.log(x != 8);
        console.log(x !== 5);
        console.log(x !== "5");
        console.log(x !== 8);
        console.log(x > 8);	
        console.log(x < 8);	
        console.log(x >= 8);
        console.log(x <= 8);

        console.log('>>>>> Operadores matemáticos:');

        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(5 ** 2);
        console.log(10 % 3);

        var a = 10;

        console.log(a);
        console.log(++a);
        console.log(a++);
        console.log(a);
        console.log(--a);
        console.log(a--);
        console.log(a);

    </script>
</body>
</html>
