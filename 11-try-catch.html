<body>
    <script>

        console.log('>>>>> Try...Catch:')

        function check(n) {
            if (!(n >= -500 && n <= 500)) {
                throw new EvalError("The argument must be between -500 and 500. Hello", "someFile.js", 10);
            }
        }
        
        function hello(value) {
            if(value !== 'hello') {
                throw new RangeError("Argument is different from Hello.");
            }
        }

        function throwSpecificError() {
            var e = new Error();

            e.sender = "specific";

            throw e;
        }

        try {
            //myFunction();

            //JSON.parse("{ json com erros }");

            //const fs = require('fs');

            //resultado;

            //check(2000);

            //hello('Olá');

            //throwSpecificError();

        } catch (e) {
            if (e instanceof TypeError) {
                // declarações para manipular exceções TypeError
                console.log(e);
            } else if (e instanceof RangeError) {
                // declarações para manipular exceções RangeError
                console.log(e);
            } else if (e instanceof EvalError) {
                // declarações para manipular exceções EvalError
                console.log(e);
            } else if (e instanceof SyntaxError) {
                // declarações para manipular exceções SyntaxError
                console.log(e);
            } else if (e instanceof ReferenceError) {
                // declarações para manipular exceções ReferenceError
                console.log(e);
            } else if (e.sender !== "specific") {
                // declarações para manipular exceções specific
                console.log(e);
            }
            
            else {
                // declarações para manipular quaisquer exceções não especificadas
                console.log(e); // passa o objeto de exceção para o manipulador de erro
            }
        }
                
    </script>
